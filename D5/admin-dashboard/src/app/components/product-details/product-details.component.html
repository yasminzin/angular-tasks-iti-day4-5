<div class="col-6 offset-3 mt-5">
  <div class="border rounded-pill p-3">
    <div class="mx-auto text-center pb-2">
      <span><i class="fa-solid fa-burger fs-3"></i></span>
      <!-- <img src="" class="img-fluid" alt=""> -->
    </div>
    <div class="product-content text-center">
      <h6>{{ product.name }}</h6>

      <div>
        <p class="m-0">Price : {{ product.price | currency }}</p>
        <p class="m-0">Quantity : {{ product.quantity }}</p>
      </div>
    </div>
  </div>
</div>
<div class="mt-3 text-center">
  <button [routerLink]="['/menu']" class="btn">Back to Products</button>
</div>
